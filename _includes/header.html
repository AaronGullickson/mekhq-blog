<!DOCTYPE html>
<html lang='en'>

<head>
  <title>{{ site.title }} - {{ page.title }}</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="author" content="{{ site.author }}" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--<link href="{{ '/assets/css/syntax.css' | relative_url }}" rel="stylesheet">-->
</head>

<body>
  <header>
    <nav class="navbar navbar-dark transparent navbar-expand-sm fixed-top">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
          {% for menu_page in site.data.menu_pages %}
          {% if menu_page.name == page.title %}
          <a class="nav-item nav-link active" href="{{ menu_page.address | relative_url }}">{{ menu_page.name}}</a>
          {% else %}
          <a class="nav-item nav-link" href="{{ menu_page.address | relative_url }}">{{ menu_page.name}}</a>
          {% endif %}
          {% endfor %}
        </ul>
      </div>
    </nav>
  </header>
  <div class='banner-image d-none d-sm-block d-sm-none d-md-block'></div>
